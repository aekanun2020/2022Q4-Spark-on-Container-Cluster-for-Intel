---
# ----------------------------------------------------------------------------------------
# -- Docs: https://github.com/cluster-apps-on-docker/spark-standalone-cluster-on-docker --
# ----------------------------------------------------------------------------------------
version: "3.6"
volumes:
  shared-workspace:
    name: "hadoop-distributed-file-system"
    driver: local
services:
  jupyterlab:
    image: thaibigdata/intel-jupyterlab
    container_name: jupyterlab
    platform: linux/x86_64
    ports:
      - 8888:8888
      - 4040:4040
    volumes:
      - shared-workspace:/opt/workspace
  spark-master:
    image: thaibigdata/intel-spark-master
    container_name: spark-master
    platform: linux/x86_64
    ports:
      - 8080:8080
      - 7077:7077
    volumes:
      - shared-workspace:/opt/workspace
  spark-worker-1:
    image: thaibigdata/intel-spark-worker
    container_name: spark-worker-1
    platform: linux/x86_64
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=8000m
    ports:
      - 8081:8081
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master
  spark-worker-2:
    image: thaibigdata/intel-spark-worker
    container_name: spark-worker-2
    platform: linux/x86_64
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=8000m
    ports:
      - 8082:8081
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master
...
